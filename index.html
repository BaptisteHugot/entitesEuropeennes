<!-- Page affichant la carte générée par le fichier Javascript situé dans le même dossier -->
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- Nous chargeons les fichiers CDN de Leaflet. Le CSS AVANT le JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.66.2/dist/L.Control.Locate.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@latest/assets/css/leaflet.css" />
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
  <link rel="stylesheet" href="./carte.css">
  <title>Entités administratives européennes</title>
</head>

<body>
  <div id="affichage">
    <input type="radio" id="affichageCarte" name="affichage" value="carte" checked onclick="showMap()">
    <label for="affichageCarte">Affichage de la carte</label>
    <input type="radio" id="affichageTableau" name="affichage" value="tableau" onclick="showTable()">
    <label for="affichageTableau">Affichage du tableau</label>
  </div>
  <br />
  <div style="display:flex;">
  <div id="control">
    <!-- Ici s'afficheront les boutons pour choisir la carte à afficher -->
  </div>
  <div id="map">
    <!-- Ici s'affichera la carte -->
  </div>
  <div style="display:flex">
  <div id="controlTable" style="display: none;">
    <div style="display:block;">
    <input type="radio" id="UE" name="institution" value="UE" checked onclick="generateTable(countries_UE)">
    <label for="UE">Union européenne</label>
  </div>
  <div style="display:block;">
     <input type="radio" id="EEE" name="institution" value="EEE" onclick="generateTable(countries_EEE)">
    <label for="EEE">Espace économique européen</label>
  </div>
  <div style="display:block;">
     <input type="radio" id="AELE" name="institution" value="AELE" onclick="generateTable(countries_AELE)">
    <label for="AELE">Association européenne de libre échange</label>
  </div>
  <div style="display:block;">
     <input type="radio" id="marcheCommun" name="institution" value="marcheCommun" onclick="generateTable(countries_marcheCommun)">
    <label for="marcheCommun">Marché commun</label>
  </div>
  <div style="display:block;">
     <input type="radio" id="zoneEuro" name="institution" value="zoneEuro" onclick="generateTable(countries_zoneEuro)">
    <label for="zoneEuro">Zone euro</label>
  </div>
  <div style="display:block;">
     <input type="radio" id="schengen" name="institution" value="schengen" onclick="generateTable(countries_schengen)">
    <label for="schengen">Espace Schengen</label>
  </div>
  <div style="display:block;">
     <input type="radio" id="unionDouaniere" name="institution" value="unionDouaniere" onclick="generateTable(countries_unionDouaniere)">
    <label for="unionDouaniere">Union douanière</label>
  </div>
  <div style="display:block;">
     <input type="radio" id="conseilEurope" name="institution" value="conseilEurope" onclick="generateTable(countries_conseilEurope)">
    <label for="conseilEurope">Conseil de l'Europe</label>
  </div>
  </div>
  <div id="dvTable" style="display: none;">
    <!-- Ici s'affichera le tableau -->
  </div>
</div>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.67.0/src/L.Control.Locate.min.js"></script>
  <script src="https://unpkg.com/leaflet-geosearch@latest/dist/geosearch.umd.js"></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-easyprint@2.1.9/dist/bundle.js"></script>
  <script src="./carte.js"></script>
</body>

</html>
